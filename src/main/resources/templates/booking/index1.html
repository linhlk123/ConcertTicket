<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ Đồ Ghế Ngồi</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css}"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <div class="container">
        <div class="stage">Stage</div>

        <div class="row">
            <!-- Section A -->
            <div class="col-xl-4">
                <div class="table"></div>
                <div class="seat-row">
                    <div th:each="ticket : ${listTicket}" th:if="${ticket.seatRow=='A'}" 
                        th:classappend="${ticket.user != null ? 'seat sold-out' : 'seat vip'}"
                        th:data-seat="${ticket.ticketName}" 
                        th:data-price="${ticket.price}" 
                        th:text="${ticket.ticketName}">
                    </div>
                </div>
            </div>

            <!-- Section B -->
            <div class="col-xl-4">
                <div class="table"></div>
                <div class="seat-row">
                    <div th:each="ticket : ${listTicket}" th:if="${ticket.seatRow=='B'}" 
                        th:classappend="${ticket.user != null ? 'seat sold-out' : 'seat vip'}"
                        th:data-seat="${ticket.ticketName}" 
                        th:data-price="${ticket.price}" 
                        th:text="${ticket.ticketName}">
                    </div>
                </div>
            </div>

            <!-- Section C -->
            <div class="col-xl-4">
                <div class="table"></div>
                <div class="seat-row">
                    <div th:each="ticket : ${listTicket}" th:if="${ticket.seatRow=='C'}" 
                        th:classappend="${ticket.user != null ? 'seat sold-out' : 'seat vip'}"
                        th:data-seat="${ticket.ticketName}" 
                        th:data-price="${ticket.price}" 
                        th:text="${ticket.ticketName}">
                    </div>
                </div>
            </div>
        </div>

        <table class="seat-table">
            <tr th:each="seatNameRow : ${'D,E,F,G,H,I'.split(',')}">
                <td class="seat-name-row" th:text="${seatNameRow}"></td>
                <td th:each="ticket : ${listTicket}" th:if="${ticket.seatRow==seatNameRow && #strings.substring(ticket.ticketName, 1, 3) < '06'}">
                    <div th:if="${ticket.user != null}" class="seat sold-out"
                        th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                    <div th:if="${ticket.user == null && (seatNameRow=='D' || seatNameRow=='E')}" class="seat premium" 
                    th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                    <div th:if="${ticket.user == null && !(seatNameRow=='D' || seatNameRow=='E')}" class="seat regular" 
                    th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                </td>
                <td style="width: 112px; padding: 10px; margin: 2px;"></td>
                <td style="padding: 10px; margin: 2px;"></td>
                <td style="padding: 10px; margin: 2px;"></td>
                <td th:each="ticket : ${listTicket}" th:if="${ticket.seatRow==seatNameRow && #strings.substring(ticket.ticketName, 1, 3) >= '06'
                                        && #strings.substring(ticket.ticketName, 1, 3) < '14'}">    
                    <div th:if="${ticket.user != null}" class="seat sold-out"
                        th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                    <div th:if="${ticket.user == null && (seatNameRow=='D' || seatNameRow=='E')}" class="seat premium" 
                    th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                    <div th:if="${ticket.user == null && !(seatNameRow=='D' || seatNameRow=='E')}" class="seat regular" 
                    th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                </td>
                <td style="width: 167px; padding: 10px; margin: 2px;"></td>
                <td style="padding: 10px; margin: 2px;"></td>
                <td style="padding: 10px; margin: 2px;"></td>
                <td th:each="ticket : ${listTicket}" th:if="${ticket.seatRow==seatNameRow && #strings.substring(ticket.ticketName, 1, 3) >= '14'}">    
                    <div th:if="${ticket.user != null}" class="seat sold-out"
                        th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                    <div th:if="${ticket.user == null && (seatNameRow=='D' || seatNameRow=='E')}" class="seat premium" 
                    th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                    <div th:if="${ticket.user == null && !(seatNameRow=='D' || seatNameRow=='E')}" class="seat regular" 
                    th:data-seat="${ticket.ticketName}" th:data-price="${ticket.price}" th:text="${ticket.ticketName}">
                    </div>
                </td>
            </tr> 
        </table>
        <div class="seat-info">
            <p><strong>Selected Seats:</strong> <span id="selected-seats">None</span></p>
            <p><strong>Total Price:</strong> $<span id="total-price">0.00</span></p>
            <button class= "confirm" th:onclick="confirmSeats()">Confirm Selection</button>
        </div>
    
        <div class="legend">
            <div class="legend-item">
                <div class="seat vip booking"></div><span>VIP ($60)</span>
            </div>
            <div class="legend-item">
                <div class="seat premium booking"></div><span>Premium ($50)</span>
            </div>
            <div class="legend-item">
                <div class="seat regular booking"></div><span>Regular ($40)</span>
            </div>
            <div class="legend-item">
                <div class="seat selected booking"></div><span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="seat occupied booking"></div><span>Occupied</span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js}"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    
</body>
</html>
