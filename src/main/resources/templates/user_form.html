<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://scontent-sin11-2.xx.fbcdn.net/v/t1.15752-9/484059737_2033959477077551_173923759333878935_n.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

        <form th:action="@{/register(seats=${seats})}" th:object="${user}" method="post" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <!-- Personal Information -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required/>
                    </div>
                </div>

                <!-- Ticket Information -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Selected Seats:</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="${seats}" class="form-control" readonly/>
                    </div>
                </div>

                <!-- <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Ticket Type:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{typesofTicket}" class="form-control" readonly/>
                    </div>
                </div> -->

                <!-- <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Price:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{price}" class="form-control" readonly step="0.01"/>
                    </div>
                </div> -->

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Register</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        function cancelForm() {
            window.location.href = /*[[@{/users}]]*/ '/users';
        }
    </script>
</body>
</html>
